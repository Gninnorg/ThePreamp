<!DOCTYPE html>
<html>
<head>
  <title>ThePreAmp - Setup WiFi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="style.css">
</head>
<body>
  <main class="container">
    <h1>Configure access to Wifi</h1>
    <form action="/" method="POST">
          <p>To connect ThePreAmp to your network enter SSID and Password for your Wifi.</p>
          <label for="ssid">SSID
            <input type="text" id ="ssid" name="ssid" placeholder="SSID"/>
          </label>
          <label for="pass">Password
            <input type="text" id ="pass" name="pass" placeholder="Password"/>
          </label>
          <p></p>
          <p>Leave the fields blank if you want this configuration to be done by your router. Enter IP if you want ThePreAmp to use fixed IP-address. </p>
          <label for="ip">IP-address
            <input type="text" id ="ip" name="ip" placeholder="IP-adress"/>
          </label>
          <label for="mask">Router address
            <input type="text" id ="gateway" name="gateway" value="" placeholder="Router address"/>
          </label>
            <input type ="submit" value ="Submit">
          </p>
      </form>
  </main>
</body>
</html>
